version: '3.8'

# Development: docker-compose up -d  
# Production AWS: docker-compose --env-file ../../.env.production up -d

services:
  processing-engine:
    build: .
    container_name: agrosynchro-processing-engine
    restart: unless-stopped
    ports:
      - "${PROCESSING_ENGINE_PORT:-8080}:8080"
    environment:
      # Redis connection
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-agroredispass123}
      
      # S3 configuration
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-agrosynchro-drone-images}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      
      # Database
      - DATABASE_PATH=${DATABASE_PATH:-/data/processing.db}
      
      # API settings
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - ENVIRONMENT=${ENVIRONMENT:-development}
    
    volumes:
      - processing_data:/data
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  processing_data: