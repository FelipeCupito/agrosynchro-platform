# Simple Redis configuration for AgroSynchro Message Queue
# Basic message queue setup

# Network
bind 0.0.0.0
port 6379
timeout 300

# General
daemonize no
databases 16

# Persistence - simple snapshots
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Security
requirepass agroredispass123

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""