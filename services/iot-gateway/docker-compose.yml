version: '3.8'

# Development: docker-compose up -d
# Production AWS: docker-compose --env-file ../../.env.production up -d

services:
  iot-gateway:
    build: .
    container_name: agrosynchro-iot-gateway
    restart: unless-stopped
    ports:
      - "${IOT_GATEWAY_PORT:-8081}:8081"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-agroredispass123}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s